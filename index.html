    <section class="title">
      <h1>Neapolitan Pizza Converter</h1>
      <h3>Convert the ingredients to the respective servings that you wish</h3>
      <br />
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <form action="" method="get" class="servings" onsubmit="return false">
              <div class="servings-amount">
                <label class="servings" for="servings">Servings: </label>
                <input type="number" id="number-servings" name="servings" />
                <br />
            </form>
                <button class="submit btn btn-outline-success">submit</button>
              </div>
          </div>

          <div class="col-6">
            <div class="row">
              <div class="recipe">
                <h2>Ingredients</h2>

                <div class="ingredients row">
                  <h4 class="ingredients-name col-6">White Flour</h4>
                  <h3 class="ingredients-amount-0 ingredients-amount">
                    750 gr
                  </h3>
                </div>

                <div class="ingredients row">
                  <h4 class="ingredients-name col-6">Dry Yest</h4>
                  <h3 class="ingredients-amount-1 ingredients-amount">
                    750 gr
                  </h3>
                </div>

                <div class="ingredients row">
                  <h4 class="ingredients-name col-6">Water</h4>
                  <h3 class="ingredients-amount-2 ingredients-amount">
                    750 gr
                  </h3>
                </div>

                <div class="ingredients row">
                  <h4 class="ingredients-name col-6">salt</h4>
                  <h3 class="ingredients-amount-3 ingredients-amount">
                    750 gr
                  </h3>
                </div>

                <br />
              </div>
            </div>
          </div>
        </div>
